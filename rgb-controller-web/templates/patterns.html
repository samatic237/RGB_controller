{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Управление паттернами</h2>
    
    <div class="patterns-control">
        <!-- Создание нового паттерна -->
        <div class="new-pattern">
            <h3>Создать новый паттерн</h3>
            <input type="text" id="pattern-name" placeholder="Название паттерна">
            
            <div class="color-sequence">
                <div class="color-pair">
                    <input type="color" class="color-input">
                    <input type="number" min="1" max="100" value="10" class="duration-input" placeholder="Длительность">
                </div>
                <!-- Дополнительные пары цветов будут добавляться динамически -->
            </div>
            
            <button onclick="addColorPair()">+ Добавить цвет</button>
            <button onclick="savePattern()">Сохранить паттерн</button>
        </div>
        
        <!-- Список сохраненных паттернов -->
        <div class="saved-patterns">
            <h3>Сохраненные паттерны</h3>
            <ul>
                {% for pattern in patterns %}
                <li>
                    {{ pattern.name }}
                    <button onclick="activatePattern({{ pattern.id }})">Активировать</button>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
