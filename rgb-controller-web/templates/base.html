{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="control-panel">
        <h2>Управление лентой</h2>
        
        <!-- Яркость -->
        <div class="control-group">
            <label>Яркость: <span id="brightness-value">{{ brightness }}</span></label>
            <input type="range" min="0" max="255" value="{{ brightness }}" 
                   id="brightness-slider" oninput="document.getElementById('brightness-value').textContent = this.value">
            <button onclick="setBrightness()">Применить</button>
        </div>
        
        <!-- Выбор цвета -->
        <div class="control-group">
            <label>Выберите цвет:</label>
            <input type="color" id="color-picker" value="#ffffff">
            <div class="color-controls">
                <button onclick="setColor('all')">Применить ко всей ленте</button>
                <div>
                    <label>Пиксель:</label>
                    <input type="number" min="0" max="59" value="0" id="pixel-input">
                    <button onclick="setColor('single')">Применить</button>
                </div>
            </div>
        </div>
        
        <!-- Режимы работы -->
        <div class="control-group">
            <label>Режим работы:</label>
            <select id="mode-select">
                <option value="0" {% if current_mode == 0 %}selected{% endif %}>Ручной</option>
                <option value="1" {% if current_mode == 1 %}selected{% endif %}>Color Wipe</option>
                <option value="2" {% if current_mode == 2 %}selected{% endif %}>Rainbow</option>
                <option value="3" {% if current_mode == 3 %}selected{% endif %}>Theater Chase</option>
                <option value="4" {% if current_mode == 4 %}selected{% endif %}>Color Fade</option>
            </select>
            <button onclick="setMode()">Установить</button>
        </div>
    </div>
</div>
{% endblock %}
