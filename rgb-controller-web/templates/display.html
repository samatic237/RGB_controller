{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Управление дисплеем</h2>
    
    <div class="display-control">
        <!-- Режим дисплея -->
        <div class="control-group">
            <label>Режим дисплея:</label>
            <select id="display-mode">
                <option value="0" {% if lcd_mode == 0 %}selected{% endif %}>Ручной</option>
                <option value="1" {% if lcd_mode == 1 %}selected{% endif %}>Датчики</option>
                <option value="2" {% if lcd_mode == 2 %}selected{% endif %}>Статус</option>
            </select>
            <button onclick="setDisplayMode()">Применить</button>
        </div>
        
        <!-- Ввод текста -->
        <div class="text-input">
            <label>Текст для дисплея (автоперенос):</label>
            <textarea id="display-text" rows="4">{% for line in lines %}{{ line }}{% if not loop.last %}&#10;{% endif %}{% endfor %}</textarea>
            <button onclick="updateDisplay()">Обновить дисплей</button>
        </div>
        
        <!-- Циферблат -->
        <div class="clock-control">
            <h3>Циферблат</h3>
            <div id="clock-preview"></div>
            <button onclick="showClock()">Показать часы</button>
        </div>
    </div>
</div>
{% endblock %}
